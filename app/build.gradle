apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.codeeatersteam.dinam"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 9
        versionName "1.0.3 Doris"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.github.f0ris.sweetalert:library:1.5'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //compile 'com.google.android.gms:play-services-ads:11.2.0'
    compile 'com.github.GrenderG:Toasty:1.2.5'
    compile 'com.github.battleent:RibbonViews:1.0.2'
    compile 'com.baoyz.pullrefreshlayout:library:1.2.0'
    compile 'com.github.barteksc:android-pdf-viewer:2.8.1'
    compile 'com.github.armcha:AutoLinkTextView:0.3.0'
    compile 'net.gotev:uploadservice:2.1'
    testCompile 'junit:junit:4.12'
}











apply plugin: 'com.google.gms.google-services'